{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="{% static 'images/organic.jpg' %}" class="img-fluid" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"  href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/contact">
                  Contact
                </a>
                </li>
                
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link text-dark" href="/logout"><b>Logout</b></a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link text-dark" href="/register"><b>Register</b></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="/login"><b>LogIn</b></a>
                </li>
               {% endif %}
            </ul>
        
            <form class="d-flex" method="get">
              <input class="form-control mx-2" id="s" type="search" name="query" placeholder="Search" aria-label="Search">
              <button class="btn" id="b" type="submit">Search</button>
            </form>
          
            <li class="nav-item " style="margin-left: 20px;">
              <a class="nav-link" href="/viewcart"><img src="{% static 'images/shopping-cart.png' %}" alt="" height="38px"></a>
            </li>

          </div>
        </div>
      </nav>
